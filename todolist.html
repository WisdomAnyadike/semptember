<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="hello" type="text"> <button onclick="addTodo()"> add todo</button>
    <div id="preview">

    </div>


</body>

</html>
<script>
    let dataBase = []
    let inputTag = document.querySelector('#hello')
    let div = document.querySelector('#preview')
    function addTodo() {
        // div.innerHTML += `<p> ${inputTag.value} <button onclick="deleteTodo()"> x </button> <br/> </p>`
        if (inputTag.value.trim() === '') {
            alert('field is mandatory')
            return
        }

        dataBase.push(inputTag.value)
        display()



    }

    // dataBase.push('hello')
    // let newArr = ['hdj', 'shg']
    // newArr.shift()
    // newArr.unshift('hello')
    // console.log(newArr);


    function deleteTodo(int) {
        dataBase.splice(int, 1)
        display()
    }

    //this function helps us display all the todo's
    function display() {
        div.innerHTML = ''
        for (let index = 0; index < dataBase.length; index++) {
            div.innerHTML += `<p>${dataBase[index]} <button onclick="deleteTodo(${index})"> x </button> <button onclick="editTodo(${index})"> edit </button> </p>`
        }
    }

    function editTodo(int) {
        let ourPrompt = prompt('Edit todo', dataBase[int])
        if (!ourPrompt?.trim()) {
            alert('edit field is mandatory')
        } else if (ourPrompt === dataBase[int]) {
            alert('try editing the value')
        } else {
            dataBase.splice(int, 1, ourPrompt)
            display()
            console.log(dataBase);
        }
    }




</script>
