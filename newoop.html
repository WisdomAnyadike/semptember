<html lang="en">

<head>

<body>
    <div class="container" id="cont1">


    </div>

    <div class="container" id="cont2">


    </div>
    <div class="container" id="cont3">


    </div>
    <div class="container" id="cont4">


    </div>

</body>

</html>
<script>

    class Calculator {
        constructor(id, btnColor) {
            this.id = id,
                this.btnColor = btnColor

        }

        show() {
            document.getElementById(this.id).innerHTML = `
        <div >
    <input type="text" id='${this.id}input' class="d-block">
    <table>
        <tr>
            <td><button class="btn ${this.btnColor}">1</button></td>
            <td><button class="btn ${this.btnColor}">2</button></td>
            <td><button class="btn ${this.btnColor}">3</button></td>
            <td><button class="btn ${this.btnColor}">4</button></td>
        </tr>
        <tr>
            <td><button class="btn ${this.btnColor}">5</button></td>
            <td><button class="btn ${this.btnColor}">6</button></td>
            <td><button class="btn ${this.btnColor}">7</button></td>
            <td><button class="btn ${this.btnColor}">8</button></td>
        </tr>
        <tr>
            <td><button class="btn ${this.btnColor}">+</button></td>
            <td><button class="btn ${this.btnColor}">-</button></td>
            <td><button class="btn ${this.btnColor}">/</button></td>
            <td><button class="btn ${this.btnColor}">=</button></td>
        </tr>
    </table>
</div>
            
            
            `

            document.querySelectorAll(`#${this.id} button`).forEach((button) => {
                button.addEventListener('click', (ev) => {
                    console.log(ev.target.innerHTML);
                    let input = document.getElementById(`${this.id}input`)
                    if ( ev.target.innerHTML === '=') {
                        input.value = eval(input.value)
                    } else {
                        input.value += ev.target.innerHTML
                    }

                })

            })
        }
    }


    let firstCalculator = new Calculator('cont1', 'btn-warning')
    firstCalculator.show()

    let secondCal = new Calculator('cont2', 'btn-success')
    secondCal.show()


</script>
