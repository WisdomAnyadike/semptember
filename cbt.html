<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="cbtSection">


    </div>

</body>

</html>
<script>
    let questionData = [
        {
            question: "what is js?",
            options: ['python', 'javascript', 'jumping stack', 'java'],
            answer: 'javascript'
        },
        {
            question: "is js a programming language?",
            options: ['yes', 'no', 'maybe', 'i dont know'],
            answer: 'yes'
        }
        ,
        {
            question: "what is js used for?",
            options: ['web development', 'eba', 'garri', 'hacking'],
            answer: 'web development'
        }
    ]
    let questionIndex = 0

    function display(button) {
        cbtSection.innerHTML = `
        <h1> ${questionData[questionIndex].question} </h1>

            <p> 
            <label for="option1"> ${questionData[questionIndex].options[0]} </label>
            <input type="radio" value="${questionData[questionIndex].options[0]}" onchange="checkAns(event, ${questionIndex})" id="option1" name="options${questionIndex}">         
            </p>
            <p> 
            <label for="option2"> ${questionData[questionIndex].options[1]}  </label>
            <input type="radio" value="${questionData[questionIndex].options[1]}"  onchange="checkAns(event, ${questionIndex}) " id="option2" name="options${questionIndex}">         
            </p>
            <p> 
            <label for="option3"> ${questionData[questionIndex].options[2]}  </label>
            <input type="radio"  value="${questionData[questionIndex].options[2]}"  onchange="checkAns(event, ${questionIndex}) " id="option3" name="options${questionIndex}">         
            </p>
            <p> 
            <label for="option4"> ${questionData[questionIndex].options[3]}  </label>
            <input type="radio" value="${questionData[questionIndex].options[3]}"  onchange="checkAns(event, ${questionIndex})" id="option4" name="options${questionIndex}">         
            </p>



              <button onclick="prev()"> prev </button>   ${button}

        
        `
    }

    display(`<button onclick="next()"> next </button> `)



    function next() {
        if (questionIndex === questionData.length - 2) {
            questionIndex++
            display(`<button onclick="submit()"> submit </button> `)
        } else {
            questionIndex++
            display(`<button onclick="next()"> next </button> `)
        }


    }

    function prev() {
        if (questionIndex === 0 ) {
            questionIndex = 0
            display(`<button onclick="next()"> next </button> `)
        } else {
            questionIndex--
            display(`<button onclick="next()"> next </button> `)
        }


    }

    function checkAns(ev , index ) {
      console.log(event , questionData[index].answer ,  index);
    }


</script>
